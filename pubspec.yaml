name: pbl_if14
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.2
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/splash.png
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/static/Montserrat-Regular.ttf
        - asset: assets/fonts/static/Montserrat-Bold.ttf

flutter_native_splash:
  image: assets/splash.png
  color: "#42a5f5"
  android: true
  ios: true
